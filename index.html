<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDK Player</title>
    <!-- <link rel="stylesheet" href="./assets/style.css" /> -->
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center pt-3">
            <h2 class="fs-2">BDK Player</h2>
            <a class="link-primary ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">
                <i class="bi-filter-left text-secondary"></i>
            </a>
        </div>
        <div class="collapse show" id="filterCollapse">
            <div class="py-2" id="tagFilterRow">
                <h5 class="fs-6">Tags</h5>
                <button class="btn btn-outline-primary btn-sm active" type="button" id="all">All</button>
            </div>
            <div class="py-2" id="artistFilterRow">
                <h5 class="fs-6">Artist</h5>
            </div>
        </div>
        <div class="row pt-4">
            <h2 class="h4" id="listTitle">All</h2>
        </div>
        <div class="row">
            <div>
                <div id="aplayer"></div>
            </div>
        </div>
    </div>
    <script src="build/bundle.js"></script>
</body>
</html>
