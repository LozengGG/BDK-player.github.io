<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDK Player</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 side-nav">
                <div class="nav-header">
                    <h2 class="fs-3 py-4 px-2">
                        <i class="bi bi-youtube"></i>
                        <span>KPlayer</span>
                    </h2>
                </div>
                <div class="nav-nav pt-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-secondary active" id="nav-home" href="#">
                                <i class="bi-house-door"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" id="nav-search" href="#">
                                <i class="bi-search"></i>
                                Search
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" id="nav-library" href="#">
                                <i class="bi-archive"></i>
                                Library
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" id="nav-playlist" href="#">
                                <i class="bi bi-collection-play"></i>
                                Playlist
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-10 content">
                <div class="container-fluid h-100">
                    <div class="content-search content-hide pt-4 h-100">

                        <div class="search-filter">
                            <div class="py-2" id="tagFilterRow">
                                <h5 class="fs-6">Tags</h5>
                                <button class="btn btn-primary btn-sm active" type="button" id="all">All</button>
                            </div>
                            <div class="py-2" id="artistFilterRow">
                                <h5 class="fs-6">Artist</h5>
                            </div>
                        </div>

                        <h2 class="h4 pt-3" id="listTitle">All</h2>

                        <div class="search-result mt-3" >
                            <h5 class="fs-6 text-hidden" id="noMusicText">No music</h5>
                            <ul class="list-group list-group-flush" id="searchResultList">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="aplayer"></div>
        </div>
    </div>
    <script src="build/bundle.js"></script>
</body>
</html>
